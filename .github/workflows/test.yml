name: Test Results

on:
  push:
    branches:
      - master

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unlock Secrets
        uses: ./.github/actions/unlock-secrets
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.23.3

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./...

  ts-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unlock Secrets
        uses: ./.github/actions/unlock-secrets
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
